<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Alata&family=Josefin+Sans:wght@300&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | Loopstudios landing page</title>
</head>

<body>

  <header class="cabecera">
    <div class="cabecera-navegacion">
      <img src="./images/logo.svg" alt="Loopstudios" class="cabecera-logo">

      <nav class="navegacion">
        <ul class="navegacion-lista">
          <li class="navegacion-enlace"><a href="#" class="navegacion-enlace">About</a></li>
          <li class="navegacion-enlace"><a href="#" class="navegacion-enlace">Careers</a></li>
          <li class="navegacion-enlace"><a href="#" class="navegacion-enlace">Events</a></li>
          <li class="navegacion-enlace"><a href="#" class="navegacion-enlace">Products</a></li>
          <li class="navegacion-enlace"><a href="#" class="navegacion-enlace">Support</a></li>
        </ul>
      </nav>

      <div class="cabecera-hamburguesa">
        <img src="./images/icon-hamburger.svg" alt="Menu" id="boton-menu">
      </div>

      <div class="menu-movil" id="menu-movil">
        <div class="menu-movil-cabecera">
          <img src="./images/logo.svg" alt="Loopstudios">
          <img src="./images/icon-close.svg" alt="Cerrar" id="boton-cerrar">
        </div>
        <ul class="menu-movil-lista">
          <li class="menu-movil-enlace"><a href="#" class="menu-movil-enlace">About</a></li>
          <li class="menu-movil-enlace"><a href="#" class="menu-movil-enlace">Careers</a></li>
          <li class="menu-movil-enlace"><a href="#" class="menu-movil-enlace">Events</a></li>
          <li class="menu-movil-enlace"><a href="#" class="menu-movil-enlace">Products</a></li>
          <li class="menu-movil-enlace"><a href="#" class="menu-movil-enlace">Support</a></li>
        </ul>
      </div>
    </div>
  </header>

  <main>
    <section class="portada">
      <div class="contenedor-portada">
        <h1 class="portada-titulo">
          Immersive experiences that deliver
        </h1>
      </div>
    </section>

  </main>

</body>

</html>
